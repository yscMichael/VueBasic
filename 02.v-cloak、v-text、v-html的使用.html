<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <!-- 1、 v-cloak能够解决插值表达式闪烁问题-->
        <!-- 并且不会覆盖插值表达式以外的内容 -->
        <p v-cloak>+++++{{msg}}+++++++++</p>

        <!-- 2、v-text默认没有闪烁问题 -->
        <!-- 会覆盖元素中原有的内容 -->
        <p v-text="msg">++++++++++</p>

        <!-- 3、 v-html用于转换字符串标签、并会覆盖原来的内容-->
        <!-- v-text无法转换标签-->
        <div v-text="msg2">++++++++</div>
        <div v-html="msg2">+++++++++</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'123',
            msg2:'<h1>我是一个标签</h1>'
        }
    });
</script>
</html>
