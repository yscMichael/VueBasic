<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>
<body>
    <div id="app">
        <!-- 1、添加框 -->
        <div class="panel panel-primary">
            <!-- 头部信息 -->
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <!-- 内容 -->
            <div class="panel-body form-inline">
                <!-- id -->
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <!-- 名称 -->
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 添加按钮 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <!-- 搜索名称关键字 ！！！-->
                <!-- 这里是很巧妙的一个地方，类似于iOS的RAC，这里的keywords发生变化-->
                <!-- 所有涉及到keywords的地方，都会重新刷新 -->
                <label>
                    搜索名称关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        <!-- 2、列表 -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id:'',
            name:'',
            keywords:'',//搜索关键字
            list:[
                {id: 1, name: '奔驰', ctime: new Date()},
                {id: 2, name: '宝马', ctime: new Date()},
            ]
        },
        methods:{
            add(){
                // 直接操作list、上面已经实现双向数据绑定
                var car = {id: this.id, name: this.name, ctime: new Date()};
                this.list.push(car);
                this.id = this.name = '';
            },
            del(id){
                // 这里需要进行遍历
                // 通常的遍历方法有filter、foreach、some、findIndex、includes
                // 1、使用some
                // this.list.some((item,i) =>{
                //     if(item.id == id){
                //         this.list.splice(i, 1);
                //         // 这里使用return true会立刻中止这个数组的后续循环
                //         return true;
                //     }
                // });

                // 2、使用findIndex
                var index = this.list.findIndex(item => {
                    if(item.id == id){
                        return true;
                    }
                });
                this.list.splice(index,1);
            },
            search(keywords){
                // 遍历数组常用方法有filter、foreach、some、findIndex、includes
                // 1、foreach
                // var newList = [];
                // this.list.forEach(item => {
                //     if (item.name.indexOf(keywords) != -1) {
                //         newList.push(item);
                //     }
                // });
                // return newList;

                // 2、filter
                return this.list.filter(item => {
                    // 2.1、第一种方式
                    // if(item.name.indexOf(keywords) != -1) return true;

                    // 2.2、第二种方式(ES6)
                    // ES6 提供了一种新的方式 String.prototype.includes('要包含的字符串')
                    // 如果包含，则返回true；否则返回false
                    if (item.name.includes(keywords)) {
                        return item;
                    }
                });
            }
        }
    });
</script>
</html>
