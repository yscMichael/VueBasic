<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1、首先要知道v-bind是单向数据绑定、即从 M 到 V，并且只能绑定标签已有的属性； -->
        <!-- 如果当前标签不存在这个属性，使用v-bind无效 -->
        <!-- 错误示例 -->
        <!-- <p v-bind:value="msg"></p> -->

        <!-- 2、v-model可以实现双向数据绑定，但是只能用于表单元素 -->
        <!-- 除了v-model，其它都是单向绑定，这是唯一一个 -->
        <!-- 表单元素包括：input(radio、text、address、email) select checkbox textarea -->
        <h4>{{msg}}</h4>
        <input type="text" style="width: 100%" v-model="msg">
        <!-- 在浏览器界面，打印vm.msg就可以看到模型是否变化 -->
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg:'测试'
        },
        methods:{
        }
    });
</script>
</html>
