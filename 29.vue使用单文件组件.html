<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
    <!-- 这里要借助于 http-vue-loader -->
    <!-- 这两个引用也有先后顺序 -->
    <script src="./lib/httpVueLoader.js"></script>
</head>
<body>
    <!-- 备注: -->
    <!-- 1、测试怎么加载单独的vue文件 -->
    <!-- 2、怎么给单独的vue文件赋值 -->
    <div id="app">
        <my-component :title="test"></my-component>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data() {
            return {
                test:'我是测试'
            }
        },
        components:{
            'my-component': httpVueLoader('./vuefile/my-component.vue'),
        }    
    });
</script>
</html>
