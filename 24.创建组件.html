<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <!-- 这里主要有三种创建方式 -->
    <div id="app">
        <my-com></my-com>
        <my-temp></my-temp>
        <my-temp2></my-temp2>
    </div>

    <!-- 模版1 -->
    <template id="temp">
        <div>
            <h1>这是template</h1>
            <h4>方便书写</h4>
        </div>
    </template>
    <!-- 模版2 -->
    <template id="temp2">
        <div>
            <h1>这是模版2</h1>
            <h4>这是私有模版</h4>
        </div>
    </template>
</body>
<script>
    // 1、第一种方式
    // 1.1、使用Vue.extend来创建全局的Vue组件
    // var com1 = Vue.extend({
    //     template:'<h3>我是组件</h3>'
    // });

    // 1.2、给组件起名称
    // Vue.component('myCom',com1);
    // 此时注意：如果使用Vue.component定义组件名称，组件名称使用了驼峰命名
    // 在使用组件的时候，想要把大写字母变为小写字母，两个单词之间用 - 连接
    // 如果不使用驼峰，则直接用名称来使用即可

    // 1.3、将上述方式进行合并
    // Vue.component('myCom',Vue.extend({
    //     template:'<h3>我是组件</h3>'
    // }));

    // 2、第二种方式
    // 这里直接用一个对象，不用extend
    // 这里要注意的是：template必须有一个根元素，不能出现多个并排元素
    // Vue.component('myCom',{
    //     template:'<h3>我是组件</h3>' 
    // });

    // 3、第三种方式
    // 3.1、全局的
    // 直接引用模版id、这样书写增加提示的遍历性<见上述template>
    Vue.component('myTemp',{
        template:'#temp'
    });
    // 3.2、私有的
    // 在Vue实例中的components中定义

    // 创建Vue实例
    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods:{
        }, 
        components:{
            myTemp2:{
                template:'#temp2'
            }
        }
    });
</script>
</html>
