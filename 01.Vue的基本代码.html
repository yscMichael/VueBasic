<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1、导入Vue的包 -->
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <!-- 将来Vue实例，会控制这个元素中的所有内容 -->
    <!-- Vue实例所控制的这个元素区域，就是我们的MVVM中第一个V(View) -->
    <div id="app">
        <p>{{msg}}</p>
    </div>
</body>
<script>
    // 2、创建一个Vue的实例
    //当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
    // 这里我们new出来的Vue对象vm，就是MVVM中的VM调度者
    var vm = new Vue({
        el: '#app',//表示当前我们new的这个Vue实例，要控制页面上的哪个区域
        // 这里的data就是MVVM中的第一个M，专门用来保存每个页面的数据
        data:{ //data属性中，存放的是el中要用到的数据
            msg:'欢迎学习Vue'//通过Vue提供的指令，很方便的就能把数据渲染到界面上，不需要再手动操作DOM元素了【这些前端框架，不提倡我们手动操作DOM元素】
        }
    });
</script>

</html>

<!-- 总结： -->
<!-- 1、这里主要讲解怎么引用vue、以及vue的基本使用方法 -->
<!-- 2、讲解vue的MVVM模式 -->
