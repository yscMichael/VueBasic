<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1、循环普通数组 -->
        <p v-for="(item,i) in normalList">每一项: {{item}} --- 索引值: {{i}}</p>
        <hr/>
    
        <!-- 2、 循环对象数组-->
        <p v-for="(object,i) in objectList">id:{{object.id}} --- 名字: {{object.name}} --- 索引:{{i}}</p>
        <hr/>

        <!-- 3、循环对象 -->
        <p v-for="(value,key,i) in item">值:{{value}} --- key: {{key}} --- 索引:{{i}}</p>
        <hr/>

        <!-- 4、循环数字 -->
        <!-- 注意:这里循环数字的话，count从1开始 -->
        <p v-for="count in 10">这是第{{count}}次循环</p>
        <hr/>            
    </div>   
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            normalList:[1,2,3,4,5,6],
            objectList:[
                {id:1, name:'zs1'},
                {id:2, name:'zs2'},
                {id:3, name:'zs3'},
                {id:4, name:'zs4'},
            ],
            item:{
                id:1,
                name:'我是名称',
                gender:'男'
            }
        },
        methods:{

        }
    });
</script>
</html>
